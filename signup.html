<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="signin.css">

    <title>Sign Up</title>
</head>
<body>
    
    <div class="form">
        <h3 class="formHeader">Sign In</h3>
        <form action="#" method="POST" class="form-fields">
                <div>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" placeholder="Enter First name" class="fields" id="fname" >
                </div>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" placeholder="Enter last name" class="fields" id="lname" >
                </div>

                <div>
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="Enter phone number" class="fields" id="phone" >
                </div>

               <div>
                   <label for="mail">Email</label>
                   <input type="text" name="email" placeholder="email" class="fields" id="mail" >
               </div>
               <div>
                   <label for="pass">Password</label>
                   <input type="password" name="pswd"  class="fields" id="pass">
               </div>
               <div>
                <label for="conPass">Confirm Password</label>
                    <input type="password" name="pswd"  class="fields" id="conPass">
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
                <p>Do you have an account? signup <a href="signUp.html">here</a></p>
        </form>
    </div>
</body>
</html>
